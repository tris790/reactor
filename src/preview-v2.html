<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Preview</title>

  <!-- Import map to ensure single React instance -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1?pin=v135&external=react",
        "react/": "https://esm.sh/react@18.3.1/?pin=v135/",
        "react-dom": "https://esm.sh/react-dom@18.3.1?pin=v135&external=react",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/?pin=v135&external=react/"
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #app-container {
      display: flex;
      height: 100vh;
    }
    #props-panel {
      width: 300px;
      background: #242424;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 20px;
    }
    #props-panel h2 {
      margin-top: 0;
      font-size: 16px;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 16px;
    }
    .prop-item {
      margin-bottom: 16px;
    }
    .prop-label {
      font-size: 12px;
      font-weight: 500;
      color: #999;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .prop-type {
      font-size: 10px;
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      color: #888;
    }
    .prop-input {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 8px;
      color: #e0e0e0;
      font-size: 13px;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
    }
    .prop-input:focus {
      outline: none;
      border-color: #4a90e2;
    }
    .prop-value {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 8px;
      font-size: 13px;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      color: #888;
      word-break: break-all;
    }
    .prop-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    #preview-container {
      flex: 1;
      overflow: auto;
      padding: 20px;
    }
    #preview-root {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div id="app-container"></div>
  <script type="module" src="/preview-loader.js"></script>
</body>
</html>
